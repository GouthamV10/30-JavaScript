<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fe44c07714.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="Media/album-cover.png" alt="" class="song-img" />
        <h1>Calm Down</h1>
        <p>Rema, Selena Gomez</p>
        <audio id="song">
          <source
            src="Media/Calm-Down-Calm-Down(PaglaSongs).mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls" id="song">
          <div><i class="fa-solid fa-backward"></i></div>
          <div id="playPauseButton">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <!-- <i class="fa-solid fa-pause"></i> -->
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
